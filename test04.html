<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/common.css">
</head>
<body>
    <h1 class="color" id="title">
        한글은 아름다운 글입니다.
    </h1>
    <div></div>

    <script src="script/jquery-3.7.1.js"></script>
    <script>
        $('h1').attr('alt', '속성설명 추가'); // 값 저장하기
        let h1Id = $('h1').attr('id'); // 값 가져오기
        console.log(h1Id);

        $('div').attr({'alt' : 'hello', 'class' : 'box', 'id' : ''});

        
    </script>
    <!-- 
        attributes
        .setAttributes(속성, 값)
        .getAttributes(속성)       =>    .attr()
    -->
</body>
</html>
