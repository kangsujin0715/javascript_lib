<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/common.css">
</head>
<body>
    <h1 class="color" id="title">
        한글은 아름다운 글입니다.
    </h1>
    <div></div>

    <script src="script/jquery-3.7.1.js"></script>
    <script>
        $('div').addClass('on');
        $('h1').removeClass('color');
        $('h1').toggleClass('color'); //toggle은 없으면 넣고 있으면 지우고
        console.log($('div').hasClass('on'));
        console.log($('h1').hasClass('on'));
    </script>
    <!-- 
        attributes
        .setAttributes(속성, 값)
        .getAttributes(속성)       =>    .attr()

        className 
        classList.add()          =>   .addClass()
        classList.remove()            .removeClass()
        classList.toggle()            .toggleClass()
        classList.contains()          .hasClass()
    -->
</body>
</html>
